<ng-container *ngIf="activities" class="activity-container">
    <div class="container-fluid text-body">
        <div *ngFor="let activity of activities">
            <div class="row mb-2 trade-action" [ngSwitch]="activity.activityType">
                <div [innerHtml]="activity.timeEpochMilli | convertTimestamp"></div>
                <div class="row pb-2 tab" *ngSwitchCase="TRADE_BLOCK" [innerHtml]="tradeBlockAction(activity.tradeBlock)">
                </div>
                <div class="row pb-2 tab" *ngSwitchCase="RESERVE_CHANGE" [innerHtml]="activity.commishPowers.description"></div>
                <div class="row pb-2 tab" *ngSwitchCase="COMMISH" [innerHtml]="activity.commishPowers.description"></div>
                <div class="row pb-2" *ngSwitchCase="TRADE_ACTION">
                    <app-trade-action [activity]="activity"></app-trade-action>
                </div>
                <div class="row pb-2" *ngSwitchCase="">
                    
                </div>
            </div>
        </div>
    </div>
</ng-container>
